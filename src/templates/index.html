<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Third Wave Coffee Base</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="doc,docs,documentation,coffee,third wave coffee,database,api,data">
    <meta name="description" content="A RESTful API about third wave coffee.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" /> -->
  </head>
  <body>
    <div id="app">Initializing third wave coffee base...</div>
    <script>
      window.$docsify = {
        search: 'auto',
        coverpage: true,
        name: 'third wave coffee base',
        darklightTheme: {
          defaultTheme: 'dark',
          codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
          dark: {
            // linear-gradient(315deg, #ca7968 0%, #0c0c0c 74%)
            coverBackground: 'linear-gradient(315deg, #826754 0%, #ad5d4e 74%)',
            background: '#242424',
            codeBackgroundColor : '#381012',
            codeTextColor : '#bababa',
            borderColor: '#967259',
            blockQuoteColor: '#d66a40',
            accent: '#854442',
            textColor: '#a6a6a6',
            codeTypeColor : '#fff',
            highlightColor: '#d9b4b4'
          }
        },
        search: {
          noData: {
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search'
          }
        },
        plugins: [
          function(hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              '<span> Made with ❤️ and a lot of ☕ &copy; 2022 </span>',
              '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ],
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script 
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript">
    </script>
  </body>
</html>
